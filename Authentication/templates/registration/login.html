{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-6">
    <h2>Login</h2>
    <div class="card">
      <div class="card-body">
        <form method="post" novalidate>{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>  <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your Password ?</a>
        </form>
    </div>
    </div>
  </div>
</div>
{% endblock content %}
